server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Cấu hình quan trọng cho React Router
    location / {
        # Thử tìm file chính xác $uri
        # Nếu không thấy, thử tìm thư mục $uri/
        # Nếu vẫn không thấy, trả về /index.html
        try_files $uri $uri/ /index.html;
    }

    # (Tùy chọn) Chuyển hướng các request API đến backend
    # Nếu bạn gọi /api từ frontend, nó sẽ tự động chuyển đến backend:8080
    location /api {
        proxy_pass http://cafe-backend:8080; # 'cafe-backend' là tên service của backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}